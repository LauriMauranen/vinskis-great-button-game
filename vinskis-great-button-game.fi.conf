server {
        listen 80;

	server_name vinskis-great-button-game.fi;

	return 301 https://vinskis-great-button-game.fi$request_uri;
}

server {
        listen 443 ssl;

	server_name vinskis-great-button-game.fi www.vinskis-great-button-game.fi;

	ssl_certificate     /etc/letsencrypt/live/vinskis-great-button-game.fi/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/vinskis-great-button-game.fi/privkey.pem;

        location /static/ {
                root /home/lauri/vinskis-great-button-game/app;

		try_files $uri =404;
                
                # ota pois kun asiat toimii
                add_header Cache-Control 'no-store';
        }

        location / {
                proxy_pass http://127.0.0.1:8000;
                proxy_set_header Host              $host;
                proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
                proxy_set_header X-Real-IP         $remote_addr;
                proxy_set_header X-Forwarded-Host  $host;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_set_header X-Forwarded-Port  $server_port;
        }
}
